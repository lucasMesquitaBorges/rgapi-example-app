name: Build and Deploy to GKE

on:
  push:
    branches:
    - '*'

env:
  PROJECT_ID: helical-indexer-340919
  GAR_LOCATION: us-central1
  GKE_CLUSTER: gke-cluster-1
  GKE_ZONE: us-central1-c
  DEPLOYMENT_NAME: gke-test
  REPOSITORY: dev-riot
  IMAGE: dev-riot
  DOCKERFILE: .setup/build/prod/Dockerfile

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - uses: actions/checkout@v2
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_ARTIFACTORY_SERVICE_ACCOUNT }}
        export_default_credentials: true

    - name: 'Use gcloud CLI'
      run: 'gcloud auth configure-docker us-central1-docker.pkg.dev'

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          --file ${DOCKERFILE} \
          .

    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"

    - name: 'Deploy'
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }} --project ${{ env.PROJECT_ID }}
        helm upgrade --install --namespace dev-riot dev-riot .setup/helm-chart/dev-riot -f .setup/helm-chart/dev-riot/values.yaml --set image.tag=$GITHUB_SHA
